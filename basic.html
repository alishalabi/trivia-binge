<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Trivia Binge (Basic)</title>

    <link rel="stylesheet" type="text/css" href="basic-styles.css">
  </head>
  <body>

  <div class="header">
    <div class="header-title">
      <h1>Trivia Binge!</h1>
      <h2>The Endless Stream of Trivia</h2>
    </div>
  </div>

  <div class="trivia-section">
    <div class="trivia-category">
      <h3>Category: </h3>
      <p>U.S. Bodies Of Water</p>
    </div>
    <h3>Prompt:</h3>
    <div class="trivia-card">
      <div class="trivia-question">
        <p>This state is home to Penobscot Bay, Penobscot Lake & Penobscot River</p>
      </div>
      <div class="trivia-answer">
        <p>Maine</p>
      </div>
    </div>

  <div class="get-answer-button">
    <p>Get Answer</p>
  </div>

  </div>

  </body>
</html>
